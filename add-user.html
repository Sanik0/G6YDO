
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/35b11a5c71.js" crossorigin="anonymous"></script>
    <title>Sanico</title>
</head>
<body>

    <!-- ============================================DashBoard================================== -->

    <section class="dashboard" id="dashboard">
        <div class="menu-button" id="close-button">
            <i class="fa-solid fa-x"></i>
        </div>
        <div class="logo">
            <img src="images/QCYDO.png" alt="">
            <h4>Youth development</h4>
        </div>

        <!-- <div class="admin">
            <div class="image__container">
                <img src="" alt="">
            </div>
            <h5>Admin</h5>
        </div> -->

        <div class="dashboard__items">

            
            <a href="index.html" class="item">
                <i class="fa-solid fa-chart-area"></i>
                <h4>District</h4>
            </a>

            <a href="advocacies.html" class="item">
                <i class="fa-solid fa-rectangle-list"></i>
                <h4>Advocacies</h4>
            </a>
            
            <a href="statistics.html" class="item">
                <i class="fa-solid fa-chart-simple"></i>
                <h4>Statistics</h4>
            </a>

            <a href="add-user.html" class="item">
                <i class="fa-solid fa-user-plus"></i>
                <h4>Add user</h4>
            </a>

            <a href="manage-users.html" class="item">
                <i class="fa-solid fa-users"></i>
                <h4>Manage users</h4>
            </a>
        </div>

        <div class="dashboard__items account">
            <h5>ACCOUNT PAGES</h5>

            <a href="sign-in.html" class="item">
                <i class="fa-solid fa-arrow-right-to-bracket"></i>
                <h4>Sign-in</h4>
            </a>

            <a href="sign-up.html" class="item">
                <i class="fa-solid fa-file-signature"></i>
                <h4>Sign-Up</h4>
            </a>

        </div>
    </section>

    <!-- ============================================main================================== -->

    <section class="main">
        <div class="main__background">
            <div class="background__filter"></div>
        </div>

        <div class="main__content">
            <div class="main__nav">

                <div class="menu-button" id="menu-button">
                    <i class="fa-solid fa-bars"></i>
                </div>

                <div class="nav__header">
                    <h5><span class="grey">Pages</span> / Districts</h5>
                    <h4>Districts</h4>
                </div>
                               
                <a href="logout.html" class="nav__logout">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    <h5>Log Out</h5>
                </a>
            </div>
            
            <div class="add-user__container">
                <h1>Add User</h1>
                <!-- <h4>Enter your information to register.</h4> -->
                <form class="signup__form">
                    <div class="form__group">
                        <input type="text" id="firstname" name="fisrtname" placeholder="First Name" required>
                    </div>
                    <div class="form__group">
                        <input type="text" id="lastname" name="lastname" placeholder="Last Name" required>
                    </div>
                    <div class="form__group" id="select">
                        <label for="gender">Gender:</label>
                        <select id="gender" name="gender">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="female">Other</option>
                        </select>

                    </div>
                    <div class="form__group">
                        <input type="date" id="age" name="age" placeholder="Age" required>
                    </div>
                    <!-- <div class="form__group">
                        <input type="text" id="address" name="Address" placeholder="Address" required>
                    </div> -->
                    <div class="form__group" id="select">
                        <label for="district">District:</label>
                        <select id="gender" name="gender">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                        </select>
                    </div>
                    <div class="form__group">
                        <input type="text" id="barangay" name="barangay" placeholder="Barangay" required>
                    </div>  
                    <div class="form__group">
                        <input type="number" id="contact" name="contact" placeholder="Contact Number" required>
                    </div>
                    <div class="form__group">
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="form__group">
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>  
                    <button class="btn btn--signup" type="submit">Add User</button>
                </form>

                
                <!-- <small class="signup__small">Already have an account? <a href="sign-in.html">Sign-In</a></small> -->
            </div>  


        </div>
    </section>

    <script src="script.js"></script>
    
</body>
</html>
